        <!-- contact -->
        <section class="contact">
            <div class="section-center clearfix">
                <!-- contact info -->
                <article class="contact-info">
                    <!-- contact-item -->
                    <div class="contact-item">
                        <h4 class="contact-title">
                            <span class="contact-icon">
                                <i class="fas fa-location-arrow"></i>
                            </span>
                            Address
                        </h4>
                        <h4 class="contact-text">
                            Moldegate 45, 0445, Oslo
                        </h4>
                    </div>
                    <div class="contact-item">
                        <h4 class="contact-title">
                            <span class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </span>

                        </h4>

                            email@email.com
                        </h4>
                    </div>
                    <div class="contact-item">
                        <h4 class="contact-title">

                        </h4>
                        <h4 class="contact-text">
                            12345678
                        </h4>
                    </div>

                </article>
                <!-- contact form -->
                <article class="contact-form">
                    <h3>Contact Us</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="name" class="form-control" name="firstname">
                            <input type="email" placeholder="email" class="form-control" name="email">
                            <textarea name="message box" placeholder="message" class="form-control" rows="5">
                                </textarea>
                        </div>
                        <button type="button" class="submit-btn btn">Submit here</button>
                    </form>
                </article>
            </div>
